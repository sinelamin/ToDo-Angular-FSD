<div [ngClass]="{active: isFormOpen}" class="overlay"></div>

<div class="tui-container">
    <form class="task-form" [formGroup]="taskForm">
        <div class="tui-row tui-row_sme">
            <div class="tui-col_12">
                <h3 class="tui-form__header tui-form__header_margin-top_none">
                    Create task
                </h3>
                <div class="tui-form__row">
                    <tui-input
                        formControlName="taskName"
                        tuiHintContent="The short name of the task"
                    >
                        Task name
                        <input
                            tuiTextfield
                        />
                        <span class="tui-required"></span>
                    </tui-input>
                    <tui-error
                        formControlName="taskName"
                        [error]="[] | tuiFieldError | async"
                    ></tui-error>
                </div>
                <div class="tui-form__row">
                    <tui-input
                        formControlName="taskDescr"
                        tuiHintContent="Task description"
                    >
                        Description
                        <input
                            tuiTextfield
                        />
                        <span class="tui-required"></span>
                    </tui-input>
                    <tui-error
                        formControlName="taskDescr"
                        [error]="[] | tuiFieldError | async"
                    ></tui-error>
                </div>
                <div class="tui-form__buttons">
                    <button
                        (click)="addTask()"
                        size="m"
                        tuiButton
                        type="submit"
                        class="tui-form__button"
                    >
                        Create
                    </button>
                    <button
                        (click)="cancel()"
                        appearance="flat"
                        size="m"
                        tuiButton
                        type="button"
                        class="tui-form__button"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
